
#user  nginx  nginx;
worker_processes  1;

#error_log  /opt/nginx/log/error.log;
#error_log  /opt/nginx/log/error.log  notice;
#error_log  /opt/nginx/log/error.log  info;

#pid        /opt/nginx/run/nginx.pid;

#load_module modules/ngx_http_js_module.so;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    js_import     /opt/nginx/conf/http.js;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  /opt/nginx/log/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80  default_server;
        server_name  imssyang.com  www.imssyang.com  nginx.imssyang.com  www.nginx.imssyang.com;

        #charset koi8-r;

        #access_log  /opt/nginx/log/nginx.access.log  main;

        location / {
            root   html;
            index  index.html index.htm index.php;
            #proxy_pass http://127.0.0.1:4000;
        }

        location ^~ /.well-known/acme-challenge/ {
            allow all;
            default_type "text/plain";
            root /var/www/acme;
        }

        error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }

    server {
        listen       80;
        server_name  gitea.imssyang.com  www.gitea.imssyang.com;

        location / {
            proxy_pass http://127.0.0.1:3000;
        }
    }

    server {
        listen       80;
        server_name  godoc.imssyang.com  www.godoc.imssyang.com;

        location / {
            proxy_pass http://127.0.0.1:7000;
        }
    }

    server {
        listen       80;
        server_name  httpd.imssyang.com  www.httpd.imssyang.com;

        location / {
            proxy_pass http://127.0.0.1:880;
        }
    }

    server {
        listen       80;
        server_name  pgadmin.imssyang.com  www.pgadmin.imssyang.com;

        location / {
            proxy_pass http://127.0.0.1:5050;
        }
    }

    server {
        listen       80;
        server_name  freeswitch.imssyang.com  www.freeswitch.imssyang.com;

        location / {
            proxy_pass http://127.0.0.1:8089;
        }
    }

    server {
        listen       443  ssl  default_server;
        server_name  imssyang.com  www.imssyang.com;

        ssl_certificate      /opt/openssl/ssl/certs/zerossl/certificate.chained.crt;
        ssl_certificate_key  /opt/openssl/ssl/certs/zerossl/private.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        location / {
            #root   html;
            #index  index.html index.htm;
            proxy_pass http://127.0.0.1:4000;
        }
    }

